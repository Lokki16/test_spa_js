<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Test CRUD</title>
</head>
<body style="color:black; background-color:whitesmoke">
    <div class="container py-5">
        <div class="d-flex justify-content-between pb-3">
            <h5>Товары</h5>
            <button type="button" class="btn btn-success">Добавить</button>
        </div>
        <div class="container px-3 py-3" style="background-color:white">
            <form class="form-inline pb-3">
                <i class="fas fa-search" aria-hidden="true"></i>
                <input class="form-control form-control-sm ml-3" type="text" placeholder="Поиск товаров" aria-label="Search">
            </form>
            <div class="d-flex justify-content-between">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" unchecked>
                </div>
                <p>Название</p>
                <p>Статус</p>
                <p>Цена</p>
            </div>
            <div class="border-top"></div>
            <div class="d-flex justify-content-between pt-2">
                <a class="page-link" href="#" aria-label="Previous" style="color:gray">
                    <span class="sr-only">Previous</span>
                </a>
                <a class="page-link" href="#" aria-label="Next" style="color:gray">
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
